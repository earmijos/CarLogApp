<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarLog App - QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .url {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            word-break: break-all;
        }
        .qr-code {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        .qr-code img {
            max-width: 100%;
            height: auto;
        }
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }
        .instructions strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± CarLog App</h1>
        <div class="url">
            <strong>URL:</strong><br>
            https://carlogapp.netlify.app/
        </div>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=https://carlogapp.netlify.app/" alt="QR Code for CarLog App">
        </div>
        <div class="instructions">
            <strong>ðŸ“‹ Instructions:</strong><br>
            1. Print this page or display on screen<br>
            2. Users scan the QR code with their phone camera<br>
            3. The app will open in their mobile browser automatically
        </div>
    </div>
</body>
</html>
